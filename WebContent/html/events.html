<!DOCTYPE html>
<html ng-app="eventsApp">
<head>
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="css/status.css">
	<meta charset="utf-8">
</head>

<body ng-controller="MainCtrl as ctrl">

Add event:
<div>
	What: <input type="text" ng-model="ctrl.event.what" required/>
	<br>
	Start: <input type="text" datepicker ng-model="ctrl.event.start" required/>
	<br>
	End: <input type="text" datepicker ng-model="ctrl.event.end"/>
	<br>
	All Day: <input type="checkbox" ng-model="ctrl.event.allDay"/>
	<br>
	Type:
	<select ng-model="ctrl.event.type">
		<option></option>
		<option>virginia</option>
		<option>jon</option>
		<option>kids</option>
		<option>school</option>
	</select>
	<button ng-click="ctrl.add()">Add</button>
	<button ng-click="ctrl.refresh()">Refresh</button>
</div>

Events:
<table border="1" cellpadding="5" width="400">
	<tr><th></th><th>Event</th><th>Start</th><th>End</th><th>All Day?</th></tr>
	<tr ng-repeat="event in ctrl.events">
		<td><button ng-click="ctrl.delete(event)">X</button></td>
		<td>{{event.what}}</td>
		<td>{{event.start}}</td>
		<td>{{event.end}}</td>
		<td>{{event.allDay}}</td>
	</tr>
</table>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<!-- script src="js/events.js"></script -->

<script type="text/javascript">
angular.module("eventsApp", ["ngRoute"])

.controller("MainCtrl", ["$http", function($http) {
	var self = this;
	self.events = [ ];
	var list = function() {
		return $http.get("/status/events").then(function(response) {
			self.events = response.data;
		}, function(error) {
			alert("Error: " + error);
		});
	};
	list();

	self.add = function() {
		$http.post("save", self.event).then(list);
	};

	self.delete = function(event) {
		var deleteId = event.id;
		$http.delete("/status/delete",
		{
			params : { "id" : deleteId }
		}).then(list);
	};

	self.refresh = list;
}]);
</script>

</body>
</html>
